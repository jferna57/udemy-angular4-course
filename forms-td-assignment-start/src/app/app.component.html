<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        
        <div class="form-group">
          <label for="subscriptions">Subscription Level</label>
          <select id="subscriptions"
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscriptions"
            required>
            <option 
              *ngFor="let subscription of subscriptions"
              [value]="subscription"> 
              {{ subscription }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
        </div>
        <p *ngIf="!form.valid && form.touched">The form is invalid</p>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!form.valid">Submit</button>

      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>User Data</h3>
      <p>Email: {{ data.email }} </p>
      <p>Subscription Level: {{ data.subscription }} </p>
      <p>Password: {{ data.password }} </p>
    </div>
  </div>
</div>
