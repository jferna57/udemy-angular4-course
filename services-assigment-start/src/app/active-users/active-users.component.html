<h3>Active Users</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of userService.getActiveUsers(); let i = index">
    {{ i }} {{ user }} | <a href="#" (click)="onSetToInactive(i)">Set to Inactive</a>
  </li>
</ul>
Total Active Actions = {{ counterService.totalInactiveActions }}
