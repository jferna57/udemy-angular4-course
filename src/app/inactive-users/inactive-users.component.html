<h3>Inactive Users</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of userService.getInactiveUsers(); let i = index">
    {{ i }} - {{ user }} | <a href="#" (click)="onSetToActive(i)">Set to Active</a>
  </li>
</ul>
<h4>Total Inactive Actions = {{ counterService.totalActiveActions }} </h4>
